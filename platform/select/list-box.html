<h1>List box component with split button (default)</h1>
<list-box>
  <list-box-item>
    <div class="complex"><span>This</span><span>is</span><span>a</span><span>flexbox</span></div>
  </list-box-item>
  <list-box-item>Two</list-box-item>
  <list-box-item>Three</list-box-item>
</list-box>

<h1>List box with single button using slot</h1>
<list-box>
  <button slot="button">Select ></button>
  <list-box-item>
    <div class="complex"><span>This</span><span>is</span><span>a</span><span>flexbox</span></div>
  </list-box-item>
  <list-box-item>Two</list-box-item>
  <list-box-item>Three</list-box-item>
</list-box>

<style>
  list-box::part(pop-up) {
    width: 400px;
    margin: 3px 0;
    border-radius: 3px;
    padding: 5px;
    box-shadow: 0px 0px 19px 0px rgba(0,0,0,0.24);
  }

  list-box-item {
    border-radius: 3px;
    border: 3px solid transparent;
    padding: 3px;
  }

  list-box-item:hover {
    background: blue;
    color: white;
  }

  .complex {
    display: flex;
  }

  .complex span {
    flex: 1 1 auto;
  }
</style>

<script type="module">
  import ListBox from '/platform/select/list-box.js'
  import ListBoxItem from '/platform/select/list-box-item.js'
  import SplitButton from '/platform/split-button/split-button.js'
  customElements.define('list-box', ListBox);
  customElements.define('split-button', SplitButton);
  customElements.define('list-box-item', ListBoxItem)
</script>
