<body>
    <template id="split-button-template">
      <style>
        #split-button-wrapper {
          display: flex;
          background: #eee;
          border: 1px solid #ccc;
          border-radius: 2px;
          align-items: center;
        }

        #text-wrapper
        {
          padding: .25em;
        }

        #button-wrapper {
          height: 100%;
          display: block;
          background: black;
          border: 2px solid black;
        }

        button {
          border: none;
          color: white;
          background: none;
        }

      </style>

      <div id="split-button-wrapper">
        <div id="text-wrapper" part="text">
          <slot name="text">Default Text</slot>
        </div>
        <div id="button-wrapper" part="button">
          <slot name="button">
            <button>Open Pop Up</button>
          </slot>
        </div>
      </div>
    </template>
    </body>
