<h1 class="heading">Split Button component</h1>

<host class="flex grow">
  <part name="text">
    <slot>Text</slot>
  </part>
  <part name="button" style="max-width: 25%">
    <slot>Button Component</slot>
  </part>
</host>

<h2 class="heading">Events</h2>
<ul>
  <li><code>::part-button</code> Listening for click event</li>
  <li><code>::part-button</code> Dispatches custom event <code>split-button-clicked</code></li>
</ul>
